<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>KrakenEye 🐉</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="icon" href="https://twemoji.maxcdn.com/v/latest/72x72/1f3f4.png" type="image/png">
  <script src="style.js" defer></script>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body {
      background: radial-gradient(ellipse at center, #1a0000 0%, #000000 100%);
    }
  </style>
</head>
<body class="text-white font-mono min-h-screen">

  <!-- Logo and Header -->
  <div class="text-center mt-8">
    <img src="img/krakeneyeicon.png" alt="KrakenEye Logo" class="mx-auto w-20 h-20 mb-4">
    <h1 class="text-5xl font-bold text-red-600 drop-shadow-xl">KrakenEye 🐉</h1>
    <p class="text-gray-300 text-sm mt-1">
      Torrent aggregator tool. Created by
      <a href="https://github.com/sanjaix21" target="_blank" class="text-red-400 underline hover:text-white">
        sanjaix21
      </a>
    </p>
  </div>

  <!-- Search Input -->
  <div class="flex justify-center mt-10">
    <input id="searchInput"
           class="w-2/3 p-3 rounded-l-xl border-none text-black text-lg focus:outline-none"
           placeholder="Dune 2024">
    <button onclick="searchTorrents()"
            class="bg-red-700 hover:bg-red-600 p-3 rounded-r-xl text-white font-bold text-lg">
      Search
    </button>
  </div>

  <!-- Loading Spinner -->
  <div id="loading" class="text-center mt-6 hidden">
    <div class="flex justify-center">
      <div class="animate-spin rounded-full h-12 w-12 border-t-4 border-b-4 border-red-600"></div>
    </div>
    <p class="mt-3 text-red-400 italic">Searching torrents...</p>
  </div>

  <!-- Search Results -->
  <div id="results" class="p-6 mt-6 max-w-5xl mx-auto grid gap-6 grid-cols-1 md:grid-cols-2 lg:grid-cols-2"></div>

</body>
</html>
