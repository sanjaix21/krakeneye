<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>KrakenEye üêâ - Retro Torrent Hunter</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="icon" href="https://twemoji.maxcdn.com/v/latest/72x72/1f3f4.png" type="image/png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=Share+Tech+Mono&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      theme: {
        extend: {
          fontFamily: {
            'orbitron': ['Orbitron', 'monospace'],
            'tech': ['Share Tech Mono', 'monospace'],
          },
          animation: {
            'glow': 'glow 2s ease-in-out infinite alternate',
            'scan': 'scan 2s linear infinite',
            'matrix': 'matrix 20s linear infinite',
            'pulse-slow': 'pulse 3s cubic-bezier(0.4, 0, 0.6, 1) infinite',
          }
        }
      }
    }
  </script>
</head>
<body class="bg-black text-green-400 font-tech min-h-screen overflow-x-hidden">
  
  <!-- Matrix Rain Background -->
  <div id="matrix-bg" class="fixed inset-0 z-0 opacity-10"></div>
  
  <!-- Scanlines Effect -->
  <div class="scanlines fixed inset-0 z-10 pointer-events-none"></div>
  
  <!-- Main Content -->
  <div class="relative z-20">
    
    <!-- Header Section -->
    <header class="text-center pt-12 pb-8">
      <div class="retro-container mx-auto max-w-4xl px-6">
        
        <!-- Logo with Glow Effect -->
        <div class="logo-container mb-6">
          <img src="img/krakeneyeicon.png" alt="KrakenEye" class="mx-auto w-24 h-24 mb-4 retro-glow">
          <h1 class="font-orbitron font-black text-6xl md:text-8xl text-transparent bg-clip-text bg-gradient-to-r from-green-400 via-cyan-400 to-green-400 animate-glow mb-2">
            KRAKENEYE
          </h1>
          <div class="retro-subtitle">
            <span class="text-cyan-400 text-xl font-orbitron tracking-widest">üêâ RETRO TORRENT HUNTER üêâ</span>
          </div>
        </div>
        
        <!-- Creator Credit -->
        <div class="creator-info text-green-300 text-sm mb-8">
          <span class="opacity-75">CREATED BY </span>
          <a href="https://github.com/sanjaix21" target="_blank" 
             class="text-cyan-400 hover:text-white transition-colors duration-300 font-bold tracking-wider">
            SANJAIX21
          </a>
        </div>
        
      </div>
    </header>

    <!-- Search Section -->
    <section class="search-section mb-12">
      <div class="retro-container mx-auto max-w-2xl px-6">
        
        <div class="search-wrapper relative">
          <div class="search-border"></div>
          <div class="flex">
            <input id="searchInput" 
                   class="search-input flex-1 bg-black border-2 border-green-400 text-green-400 px-6 py-4 text-lg font-tech placeholder-green-600 focus:border-cyan-400 focus:text-cyan-400 focus:outline-none transition-all duration-300"
                   placeholder="ENTER SEARCH QUERY... (e.g. INTERSTELLAR 2014)"
                   autocomplete="off">
            <button onclick="searchTorrents()" 
                    class="search-btn bg-gradient-to-r from-green-500 to-cyan-500 hover:from-cyan-500 hover:to-green-500 px-8 py-4 text-black font-orbitron font-bold text-lg transition-all duration-300 transform hover:scale-105">
              SCAN
            </button>
          </div>
        </div>
        
      </div>
    </section>

    <!-- Status Display -->
    <section id="statusSection" class="status-section mb-8 hidden">
      <div class="retro-container mx-auto max-w-4xl px-6">
        <div class="status-display bg-black border border-green-400 p-6 rounded-lg">
          <div class="flex items-center justify-center space-x-4">
            <div class="status-indicator"></div>
            <div id="statusText" class="text-green-400 font-orbitron text-lg tracking-wider"></div>
          </div>
          <div id="progressBar" class="progress-bar mt-4">
            <div class="progress-fill"></div>
          </div>
        </div>
      </div>
    </section>

    <!-- Results Section -->
    <section class="results-section">
      <div class="retro-container mx-auto max-w-7xl px-6">
        <div id="results" class="results-grid"></div>
      </div>
    </section>

    <!-- Footer -->
    <footer class="text-center py-12 mt-16">
      <div class="text-green-600 text-sm font-tech">
        <p>üè¥‚Äç‚ò†Ô∏è RAISE THE KRAKEN üè¥‚Äç‚ò†Ô∏è</p>
        <p class="mt-2 opacity-75">BUILT WITH GO AND THE SPIRIT OF PIRACY</p>
      </div>
    </footer>

  </div>

  <script src="app.js"></script>
</body>
</html>
